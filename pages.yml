media:
  input: "public/images/uploads"
  output: "/images/uploads"

content:
  - name: portfolio
    label: "Портфолио"
    type: collection
    path: "content/portfolio"
    format: "json"
    view:
      fields: [ title, date ]
      sort: [ date ]
      default:
        sort: date
        order: desc
    fields:
      - name: title
        label: "Название"
        type: string
      - name: image
        label: "Изображение"
        type: image
      - name: description
        label: "Описание"
        type: text
      - name: date
        label: "Дата"
        type: date
        format: "YYYY-MM-DD"

  - name: prices
    label: "Прайс-лист"
    type: collection
    path: "content/prices"
    format: "json"
    view:
      fields: [ category ]
      sort: [ category ]
      default:
        sort: category
        order: asc
    fields:
      - name: category
        label: "Категория"
        type: string
      - name: items
        label: "Пункты"
        type: object
        list: true
        fields:
          - name: title
            label: "Название"
            type: string
          - name: type
            label: "Тип"
            type: select
            options: [ "Simple Shaded", "Full Shaded", "Other" ]
          - name: price
            label: "Цена ($)"
            type: number
          - name: note
            label: "Комментарий"
            type: string
            required: false

  - name: status
    label: "Статус заказов"
    type: file
    path: "content/status.json"
    format: "json"
    fields:
      - name: orders_open
        label: "Заказы открыты"
        type: boolean
      - name: message
        label: "Комментарий"
        type: string
        required: false

settings:
  hide: false
  content:
    merge: false